<form action="/sign?guestbook_name={{ guestbook_name }}" method="post">
		  		<label> Site Name:
		  		<div><textarea name="name" rows="2" cols="150" required></textarea></div>
		  		</label>
		  		<label> Site URL:
          <div><textarea name="linkurl" rows="2" cols="150" required></textarea></div>
          </label>
		  		<div><input type="submit" value="Enter Link"></div>
          {% if not linkurl %}<div>{{error}}</div>{% endif %}
</form>
